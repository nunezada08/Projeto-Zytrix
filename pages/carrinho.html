<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho</title>
    <link rel="stylesheet" href="../assets/styles/carrinho.css">
</head>
<body>
    <header>
      <div id="logo-empresa">
        <img  src="../assets/images/logoEmpresa.png" alt="logo da empresa Mason Dubai, uma águia dourada com um circulo dourado em volta com detalhes que remetem a dubai">
        <div id="carrinho">
          <h1>Carrinho</h1>
        </div>
      </div>
      <div id="titulo">
        <h1>Maison Dubai</h1>
      </div>
    </header>
    
    <main>
      <section id="section-align">
        <section id="produtos">

          <div class="perfume">
            <img class="imagem" src="../assets/images/yves.png" alt="">
            <p>Yves Saint Laureant EAu de Parfum 60ml</p>
            <p>R$616,80</p>
            <div class="botao-mais">
              <p>+</p>
            </div>
            
          </div>
          <div class="perfume">
             <img class="imagem" src="../assets/images/le male perfum.png" alt="">
             <p>Le Male Le Parfum Jean Paul Gautier Eaude Perfum 70ml</p>
            <p>R$498,90</p>
            <div class="botao-mais">
              <p>+</p>
            </div>

          </div>
          <div class="perfume">
             <img class="imagem" src="../assets/images/perfumeazuledit.jpg" alt="">
             <p>Meteoré Louis Vuitton 100ml</p>
              <p>R$3.250,00</p>
            <div class="botao-mais">
              <p>+</p>
            </div>

          </div>

        </section>
        <section id="total">
          <h1>Total</h1>
          <p>perfume 1</p>
          <p>perfume 1</p>
          <p>perfume 1</p>
        </section>
      </section>
    </main>



    

</body>
</html>
