<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página de Perfil</title>
    <link rel="stylesheet" href="../assets/styles/perfil.css" />
  </head>

  <body>
    <header>
      <div class="imagem-home">
        <img
          id="icon-casa"
          src="../assets/images/home-logo.png"
          alt="icone de casa"
        />
      </div>
      <h1 id="perfil-header">Perfil</h1>
      <h1 id="marca">zytrix</h1>
      <div class="pesquisa">
        <img
          id="icon-lupa"
          src="../assets/images/icon-lupa.png"
          alt="icone de lupa"
        />
        <input type="text" id="input-pesquisa" />
      </div>
    </header>
    <h2 id="outrasContas">Outras Contas</h2>
      <section>
        <div class="loginFormas">
          <div class="login">Login Google</div>
          <div class="login">Login FaceBook</div>
          <div class="login">Login X</div>
        </div>
      </section>
  

    <div class="imagem-perfil">
      <img
        id="icone-perfil"
        src="../assets/images/icon-pessoa.png"
        alt="ícone de perfil"
      />
    </div>

    <div class="nome-perfil">
      <h2 id="nomeDoMano"> Ronaldo</h2>
    </div>

  </body>
</html>
