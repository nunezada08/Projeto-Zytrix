<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página de Perfil</title>
    <link rel="stylesheet" href="../assets/styles/perfil.css" />
  </head>

  <body>
    <header>
      <div class="logo-empresa">
        <img src="../assets/images/logoEmpresa.png" alt="logo da empresa Mason Dubai, uma águia dourada com um circulo dourado em volta com detalhes que remetem a dubai">
      </div>
      <div class="imagem-home">
        <img
          id="icon-casa"
          src="../assets/images/home-logo.png"
          alt="icone de casa"
        />
      </div>
      <h1 id="perfil-header">Perfil</h1>
      <h1 id="marca">Maison Dubai</h1>
    </header>
    <section>
      </div>
    </section>
    <div class="imagem-perfil">
      <img
        id="icone-perfil"
        src="../assets/images/icon-pessoa.png"
        alt="ícone de perfil"
      />
    </div>
    <div class="privacidade">
      <h2 id="privacidade">Privacidade</h2>
      <h4 id="privacidade-especificacoes">Notificações de segurança, segurança de conta...</h4>
    </div>
    <div class="configuracoes">
      <h2 id="configuracoes">Configurações de Conta</h2>
      <h4 id="configuracoes-especificacoes">Nome da conta, segurança...</h4>
    </div>
    <div class="logout">
      <h2 id="logout">Logout</h2>
      <img id="logout-icon" src="../assets/images/logout-icon.png" alt="icone de logout">
    </div>
    <div class="nome-perfil">
      <h2 id="nomeDoMano">user00001</h2>
    </div>

    <div class="anuncio">
      <img src="../assets/images/granado.jpg" alt="anuncio de um dos perfumes disponiveis no nosso site ">
    </div>
    <div class="anuncio-2">
      <img src="../assets/images/sauvage.png" alt="anuncio de um dos perfumes disponiveis no nosso site">
    </div>
  </body>
</html>
