<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página de Perfil</title>
    <link rel="stylesheet" href="../assets/styles/perfil.css" />
  </head>

  <body>
    <header>
      <div class="logo-empresa">
        <img src="../assets/images/logoEmpresa.png" alt="logo da empresa Mason Dubai, uma águia dourada com um circulo dourado em volta com detalhes que remetem a dubai">
      </div>
      <h1 id="marca">Maison Dubai</h1>
      <div id="imagem-home">
        <img
          id="icon-casa"
          src="../assets/images/home-logo.png"
          alt="icone de casa"
        />
      </div>
    </header>

      <div id="div-perfil">
        <div id="perfil-usuario">
          <section id="perfil">
            <img id="icon-perfil" src="../assets/images/icon-pessoa.png" alt="imagem de perfil do usuário">
          </section>
          <section id="nome-usuario">
            <h2 id="nome">User007</h2>
          </section>
      </div>

      <div id="div-config">

        <section class="section-config">
         <div id="config-text">
           <p>Configurações</p>
         </div>
         <div id = "config-foto">
         </div>
        </section>

        <section class="section-config">
         <div id="config-text">
           <p>Privacidade</p>
         </div>
         <div id = "config-foto">
         </div>
        </section>

      </div>
      
      <div>
        <section class="config-sair">
         <div id="config-text">
           <p>Sair</p>
         </div>
         <div id = "config-foto">
         </div>
        </section>

      </div>
      
  </body>
</html>
