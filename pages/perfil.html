<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página de Perfil</title>
    <link rel="stylesheet" href="../assets/styles/perfil.css" />
  </head>

  <body>
    <header>
      <div class="imagem-home">
        <img
          id="icon-casa"
          src="../assets/images/home-logo.png"
          alt="icone de casa"
        />
      </div>
      <h1 id="perfil-header">Perfil</h1>
      <h1 id="marca">zytrix</h1>
      <div class="pesquisa">
        <img
          id="icon-lupa"
          src="../assets/images/icon-lupa.png"
          alt="icone de lupa"
        />
        <input type="text" id="input-pesquisa" />
      </div>
    </header>
    <h2 id="outrasContas">Outras Contas</h2>
    <section>
      <div class="loginFormas">
        <a
          href="https://accounts.google.com/v3/signin/identifier?dsh=S1493298471%3A1757820497822873&flowEntry=ServiceLogin&flowName=GlifWebSignIn&hl=pt-br&ifkv=AdBytiMjbgL9Vq2UVBiwtAkPhl5jTk7eBQdBHrWtHDokmkiw0wmQgw0vQ0wkEtMofV9y2km2uJpBXw"
          class="loginGoogle"
        >
          <img
            id="google-icon"
            src="../assets/images/google.png"
            alt="icone do google"
          />Login Google
        </a>
        <a
          href="https://www.facebook.com/login/?locale=pt_BR"
          class="loginFace"
        >
          <img
            id="facebook-icon"
            src="../assets/images/logofacebook.webp"
            alt="icone FaceBook"
          />Login FaceBook
        </a>
        <a href="https://x.com/?lang=pt" class="loginX">
          <img id="x-icon" src="../assets/images/x-icon.png" alt="icone X" />
          Login X
        </a>
        <div class="logout">
          logout
          <img
            id="logout-icon"
            src="../assets/images/logout-icon.png"
            alt="icone de logout"
          />
        </div>
      </div>
    </section>

    <div class="imagem-perfil">
      <img
        id="icone-perfil"
        src="../assets/images/icon-pessoa.png"
        alt="ícone de perfil"
      />
    </div>

    <div class="nome-perfil">
      <h2 id="nomeDoMano">Ronaldo</h2>
    </div>
  </body>
</html>
